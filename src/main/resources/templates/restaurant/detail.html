<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <link th:href="@{/css/bootstrap.min.css}"
        href="../css/bootstrap.min.css" rel="stylesheet">
  <style>
    .container {
      max-width: 560px;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="py-5 text-center">
    <h2>식당 상세</h2>
  </div>



  <div>
    <label for="itemId">식당 ID</label>
    <input type="text" id="itemId" name="itemId" class="form-control"
           value="1" th:value="${item.id}" readonly>
  </div>

  <div>
    <label for="itemName">이름</label>
    <input type="text" id="itemName" name="itemName" class="form-control"
           value="상품A" th:value="${item.restaurant_basic.getName()}" readonly>
  </div>
  <div>
    <label for="price">분류</label>
    <input type="text" id="price" name="price" class="form-control"
           value="10000"  th:value="${item.restaurant_basic.getCategory()}" readonly>
  </div>
  <div>
    <label for="quantity">홈페이지</label>
    <input type="text" id="quantity" name="quantity" class="form-control"
           value="10"  th:value="${item.getRestaurant_detail().getHomepage()}" readonly>
  </div>



  <hr class="my-4">
  <div class="row">
    <div class="col">
      <button class="w-100 btn btn-primary btn-lg"
              onclick="location.href='editForm.html'"

              th:onclick="|location.href='@{/basic/items/{itemId}/edit(itemId=${item.id})}'|"
              type="button">상품 수정</button>
    </div>
    <div class="col">
      <button class="w-100 btn btn-secondary btn-lg"
              onclick="location.href='items.html'"

              th:onclick="|location.href='@{/food}'|"
              type="button">목록으로</button>
    </div>
  </div>
</div> <!-- /container -->
</body>
</html>
